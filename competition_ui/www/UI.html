<!DOCTYPE HTML>
<html>
	<head>
		<title>Power Up!</title>
		<link rel="stylesheet" href="UI.css"/>
		
	</head>

	<body>
	<!--Doom embed code cuz idk
	<div id="doom">
		<iframe src="https://www.silvergames.com/en/doom/iframe" width="350" height="220" style="margin:0;padding:0;border:0"></iframe>
		<p style="text-align:center">
	<div>
	<!-- End of embed code -->

	<div id="camera_feed">
		<img height="300" width="400" src="http://10.24.23.11:5800"/>
	</div>

	<div id="auto_chooser">
		<div>Autonomous Mode</div>
		<div id="position_chooser">
			<div>Starting Position</div>
			<input type="radio" name="position" value="left" id="position_left"/><label for="position_left">Left</label>
			<input type="radio" name="position" value="mid" id="position_mid"/><label for="position_mid">Middle</label>
			<input type="radio" name="position" value="right" id="position_right"/><label for="position_right">Right</label>
		</div>
		
		<div id="left_switch_chooser">
			<div>If Switch is on Left</div>
			<input type="radio" name="left_switch" value="nothing" id="left_switch_nothing"/><label for="left_switch_nothing">Do Nothing</label>
			<input type="radio" name="left_switch" value="foward" id="left_switch_forward"/><label for="left_switch_forward">Drive Forward</label>
			<input type="radio" name="left_switch" value="cube" id="left_switch_cube"/><label for="left_switch_cube">Put Cube on Switch</label>
		</div>
		
		<div id="right_swtich_chooser">
			<div>If Switch is on Right</div>
			<input type="radio" name="right_switch" value="nothing" id="right_switch_nothing"/><label for="right_switch_nothing">Do Nothing</label>
			<input type="radio" name="right_switch" value="forward" id="right_switch_forward"/><label for="right_switch_forward">Drive Forward</label>
			<input type="radio" name="right_switch" value="cube" id="right_switch_cube"/><label for="right_switch_cube">Put cube on switch</label>
		</div> 
	</div>
	
	<div id="elevator_slider">
		<input type="range" class="slider" id="slider" min="0" max="100" value="0"/>
	</div>
		
		
	<script src="/scripts/jquery-2.2.2.min.js"></script>
	<script src="/networktables/networktables.js"></script> 
	<script src="UI.js"></script>

	</body>

</html>
