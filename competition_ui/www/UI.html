<!DOCTYPE HTML>
<html>
	<head>
		<title>Power Up!</title>
		<link rel="stylesheet" href="UI.css"/>
	</head>

	<body>
	<!--Doom embed code cuz idk
	<div id="doom">
		<iframe src="https://www.silvergames.com/en/doom/iframe" width="350" height="220" style="margin:0;padding:0;border:0"></iframe>
		<p style="text-align:center">
	<div>
	<!-- End of embed code -->
	
	<div id="auto_chooser">
		<div>Autonomous Mode</div>
		<div id="position_chooser">
			<div>Starting Position</div>
			<input type="radio" name="position" id="position_radio">Left</input>
			<input type="radio" name="position" id="position_radio">Middle</input>
			<input type="radio" name="position" id="position_radio">Right</input>
		</div>	
		
		<div id="left_switch_chooser">
			<div>If Switch is on Left</div>
			<input type="radio" name="position">Do Nothing</input>
			<input type="radio" name="position">Drive Forward</input>
			<input type="radio" name="position">Put Cube on Switch</input>
		</div>
		
		<div id="right_swtich_chooser">
			<div>If Switch is on Right</div>
			<input type="radio" name="position">Do Nothing</input>
			<input type="radio" name="position">Drive Forward</input>
			<input type="radio" name="position">Put Cube on Switch</input>
		</div> 
	</div>
		
		
	<script src="/scripts/jquery-2.2.2.min.js"></script>
	<script src="/networktables/networktables.js"></script> 
	<script src="UI.js"></script>

	</body>

</html>
